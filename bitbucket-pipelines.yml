pipelines:
  branches:
    main:
      #for seller
      - step:
          name: Testing on server
          caches:
            - node
          script:
            - cd packages/backend
            - npm install
            - npm run test
      - step:
          name: Deploy to heroku
          caches:
            - node
          script:
            - cd packages/backend
            - git init
            - git config --global user.email "phirunoemark123@gmail.com"
            - git config --global user.name "Phirun Oem"
            - git add .
            - git commit -am "deploy latest update"
            - git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:master